<!DOCTYPE html>
<html>

<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <p>This Excel button will replace shortcuts and check for areShortcutsInUse.</p>
    <div id="output"></div>
    <button id="firstButton">Change to Ctrl+Shift+Options+I</button>
</body>

<script>
    Office.onReady(async (info) => {
        if (info.host === Office.HostType.Excel) {
            document.getElementById("firstButton").onclick = firstButton;
        }

        const userShortcuts = await Office.actions.getShortcuts();

        for (const action in userShortcuts) {
           let shortcut = userShortcuts[action];
           document.getElementById("output").innerHTML = (action + ": " + shortcut);
        }

    });

    async function firstButton() {
        await Office.actions.replaceShortcuts( { action1: "Ctrl+Shift+Options+I" });

        const userShortcuts = await Office.actions.getShortcuts();

        for (const action in userShortcuts) {
           let shortcut = userShortcuts[action];
           document.getElementById("output").innerHTML = (action + ": " + shortcut);
        }
    }

</script>

</html>
